---
- name: 'Clone latest IoT'
  git: repo=https://github.com/stevewoolley/IoT.git
      dest=/home/pi/IoT
      accept_hostkey=yes
  become: yes
  become_user: pi
  notify:
    - restart supervisord

- name: 'create buzzer supervisord confs'
  template: src=buzzer-monitor.conf.j2 dest=/etc/supervisor/conf.d/buzzer-monitor.conf mode=0644
  notify:
    - restart supervisord

- name: 'create buzzer yaml config'
  template: src=buzzer.yml.j2 dest=/home/pi/IoT/buzzer.yml mode=0644
  notify:
    - restart supervisord
